<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilson Sporting Goods</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Header */
        .header {
            background: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            letter-spacing: 2px;
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: center;
            background: #d10000;
        }

        .nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .nav a:hover {
            background: #b00000;
        }

        /* Hero image */
        .hero {
            width: 100%;
            height: 350px;
            background-image: url('your-hero-image.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Product grid */
        .products {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
        }

        .product-card {
            background: #f4f4f4;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            padding-bottom: 15px;
        }

        .product-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .product-card h3 {
            margin: 10px 0;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background: #000;
            color: #fff;
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .products {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .products {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="header">Wilson Sporting Goods</div>

    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Tennis</a>
        <a href="#">Baseball</a>
        <a href="#">Football</a>
        <a href="#">Gear</a>
    </div>

    <!-- Hero Image -->
    <div class="hero">
        <!-- Replace with your image -->
    </div>

    <!-- Product Section -->
    <h2 style="text-align:center; margin-top:20px;">Featured Gear</h2>

    <div class="products">
        <div class="product-card">
            <img src="tennis-racket.jpg" alt="Tennis Racket">
            <h3>Pro Staff Tennis Racket</h3>
        </div>

        <div class="product-card">
            <img src="basketball.jpg" alt="Basketball">
            <h3>Wilson Evolution Basketball</h3>
        </div>

        <div class="product-card">
            <img src="football.jpg" alt="Football">
            <h3>Official NFL Football</h3>
        </div>
    </div>

    <div class="footer">
        © 2025 Wilson Sporting Goods — All Rights Reserved
    </div>

</body>
</html>
